<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <title>BCT Treemap Chart 01</title>
  <link href="https://playground.anychart.com/docs/samples/BCT_Treemap_Chart_01/iframe" rel="canonical">
  <meta content="Treemap Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container" style="height: 450px"></div>
  <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-treemap.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {name: "ELECTRONIC ARTS INC", children: [
        {name: "Buy", children: [
          {name: "Fidel Inv", value: 1104},
          {name: "Jupiter Asset Mgmt", value: 3017},
          {name: "NLP Inc", value: 4899}
        ]},
        {name: "Sell", children: [
          {name: "Canara Capital", value: 1311},
          {name: "Fidel Inv", value: 4434},
          {name: "Lucas Management", value: 31411},
          {name: "Paragon finance", value: 1978},
          {name: "Realty Capital", value: 5071},
          {name: "Sawyer Asset", value: 1081}
        ]}
      ]}
    ];

    // create a chart and set the data
    var chart = anychart.treeMap(data, "as-tree");

      chart.maxDepth(2);
      chart.hintDepth(1);

   var customColorScale = anychart.scales.linearColor();
   customColorScale.colors(["#ff9d5c", "#8bbdd9"]);

   chart.colorScale(customColorScale);

    chart.normal().headers().fontWeight('bold');
    chart.normal().headers().fontSize(16);

    // set the chart title
    chart.title().useHtml(true);


    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
 </body>
</html>

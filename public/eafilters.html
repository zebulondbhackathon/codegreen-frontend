<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col">
        <div class="input-group ml-2 mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Client</div>
            </div>
            <select class="form-control">
                <option disabled selected value></option>
                <option>Lucas Management</option>
                <option>Realty Capital</option>
                <option>Fidel Inv</option>
                <option>Paragon finance</option>
                <option>Canara Capital</option>
                <option>Sawyer Asset</option>
            </select>
        </div>
    </div>
    <div class="col">
        <div class="input-group ml-2 mt-2" style="width: 470px">
            <div class="input-group-prepend">
                <div class="input-group-text">ESG Score</div>
                <div class="input-group-text">From</div>
            </div>
            <input class="form-control" type="text" placeholder="0">
            <div class="input-group-addon">
                <div class="input-group-text">To</div>
            </div>
            <input class="form-control" type="text" placeholder="100">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="input-group ml-2 mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Sector</div>
            </div>
            <select class="form-control">
                <option>Communication Services</option>
                <option selected>Consumer Staples</option>
                <option>Energy</option>
                <option>Real Estate</option>
            </select>
        </div>
    </div>
    <div class="col">
        <div class="input-group ml-2 mt-2" style="width: 470px">
            <div class="input-group-prepend">
                <div class="input-group-text">ESG Rating</div>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option disabled selected></option>
                <option>AAA</option>
                <option>AA</option>
                <option>A</option>
                <option>BBB</option>
                <option>BB</option>
                <option>B</option>
                <option>CCC</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="input-group ml-2 mt-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Stock Name</div>
            </div>
            <select class="form-control">
                <option>ELECTRONIC ARTS INC</option>
                <option>FACEBOOK INC-CLASS A</option>
                <option>NEWS CORP - CLASS B</option>
                <option>NEWS CORP - CLASS A</option>
                <option>TEGNA INC</option>
                <option>FOX CORP - CLASS B</option>
                <option>ACTIVISION BLIZZARD INC</option>
                <option>T-MOBILE US INC</option>
                <option>CBS CORP-CLASS B NON VOTING</option>
                <option>FRONTIER COMMUNICATIONS CORP</option>
                <option>FOX CORP - CLASS A</option>
                <option>OMNICOM GROUP</option>
                <option>COMCAST CORP-CLASS A</option>
            </select>
        </div>
    </div>
    <div class="col">
        <div class="input-group ml-2 mt-2" style="width: 470px">
            <div class="input-group-prepend">
                <div class="input-group-text">Carbon Emissions</div>
                <div class="input-group-text">From</div>
            </div>
            <input class="form-control" type="text" placeholder="0">
            <div class="input-group-addon">
                <div class="input-group-text">To</div>
            </div>
            <input class="form-control" type="text" placeholder="99999999">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
